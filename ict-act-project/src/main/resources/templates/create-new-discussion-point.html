<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create new Discussion Point</title>
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row justify-content-center m-4 bg-light p-4">
    <div class="col-md-8"> <!-- class="col-md-10" -->
      <form class="" th:action="@{'/discussion/add?meetingId=' + ${meeting.getId()}}" method="post">
        <h4 class="mb-3">Create new Discussion Point</h4>

        <label for="topic">Topic</label>
        <input name="topic" class="form-control mb-3" type="search" placeholder="Meeting topic" aria-label="Name" id="topic">

        <label for="discussion">Discussion</label>
        <input name="discussion" class="form-control mb-3" type="search" placeholder="Meeting room" aria-label="Room" id="discussion">

        <button class="btn btn-primary m-1 col-3" type="submit">Create</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
