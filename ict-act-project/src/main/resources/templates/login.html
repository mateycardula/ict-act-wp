<div class="container-login bg-light col-6" xmlns:th="http://www.thymeleaf.org">
  <form class="form-signin" method="post" action="/login">
    <h3 class="h3 mb-3 font-weight-normal">Please Log in</h3>

<!--    Email -->
    <label for="email" class="sr-only">Email</label>
    <input type="text" id="email" name="email" class="form-control" placeholder="Email" required autofocus>

<!--    Password -->
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block btn-login-signup" type="submit" id="yourButtonId">Login</button>

    <a href="/signup" id="signup-link" class="linkLoginSignup">Don't have an account? Sign up!</a>

    <div style="color: red">
      <span th:if="${hasError}" th:text="${error}"></span>
    </div>
  </form>
</div>
