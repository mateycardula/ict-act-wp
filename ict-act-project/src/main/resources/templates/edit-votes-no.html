<div class="container text-center">
    <h4 class="mb-5 fw-normal">Edit vote number for No</h4>
    <div class="d-flex justify-content-center">
        <form th:action="@{'/discussion-point/edit/votes/no/' + ${point.getId()}}" method="post" style="width: 20%">
            <div class="form-group">
                <div class="form-control text-center">
                    <label class="form-control" for="votes-no">Enter vote number:</label>
                    <div class="d-flex justify-content-center">
                        <input class="form-control" type="number" id="votes-no" name="votes" th:value="${votes}" style="width: 30%">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary m-2" type="submit">Edit votes</button>
        </form>
    </div>
    <block th:if="${hasError}">
        <div th:text="${error}" class="text-danger text-center mt-2"></div>
    </block>
</div>
