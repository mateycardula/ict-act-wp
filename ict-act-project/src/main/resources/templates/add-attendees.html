<form action="/meetings/add-attendees" method="post">

    <div class="container w-50">
            <h2 class="mt-5">Attendees</h2>

            <div th:each="confirmed: ${confirmedAttendees}">
            <span>
            <input type="checkbox" th:checked="${true}" th:value="${confirmed.getId()}" autocomplete="off" name="attendants" th:id="${'member_' + confirmed.getId()}">
            <label  th:text="${confirmed.name} + ' ' +  ${confirmed.surname} + ', ' + ${confirmed.role}" th:for="${'member_' + confirmed.getId()}"></label>
            </span>
            </div>

            <hr>
            <h2 class="mt-2">Registered members</h2>
            <div th:each="registered: ${registeredMembers}">
        <span>
        <input type="checkbox" th:value="${registered.getId()}" autocomplete="off" name="attendants" th:id="${'member_' + registered.getId()}">
        <label  th:text="${registered.name} + ' ' + ${registered.surname} + ', ' + ${registered.role}" th:for="${'member_' + registered.getId()}"></label>
        </span>
            </div>

            <div th:each="maybe: ${maybeMembers}">
                <span>
                    <input type="checkbox" th:value="${maybe.getId()}" autocomplete="off" name="attendants" th:id="${'member_' + maybe.getId()}">
                    <label  th:text="${maybe.name} + ' ' + ${maybe.surname} + ', ' + ${maybe.role}" th:for="${'member_' + maybe.getId()}"></label>
                </span>
            </div>

        <hr>
            <h2 class="mt-2">Other members</h2>
            <div th:each="member: ${members}">
        <span>
        <input type="checkbox"  th:value="${member.getId()}" autocomplete="off" name="attendants" th:id="${'member_' + member.getId()}">
        <label  th:text="${member.name} + ' ' +  ${member.surname} + ', ' + ${member.role}" th:for="${'member_' + member.getId()}"></label>
        </span>
            </div>

            <input type="hidden" name="meetingId" th:value="${meeting.getId()}">

            <button class="btn btn-success mt-5" type="submit" >Submit</button>
    </div>

</form>
