<div class="container w-50">
  <div class="row justify-content-center m-4 bg-light p-4">
    <div class="col-md-8"> <!-- class="col-md-10" -->
      <form class="" action="/meetings/add" method="post">
        <h4 class="mb-3">Create new Meeting</h4>

        <label for="topic">Topic</label>
        <input name="topic" class="form-control mb-3" type="search" placeholder="Meeting topic" aria-label="Name" id="topic">

        <label for="room">Room</label>
        <input name="room" class="form-control mb-3" type="search" placeholder="Meeting room" aria-label="Room" id="room">

        <label for="dateAndTime">Date and Time</label>
        <input name="dateAndTime" class="form-control mb-3" type="datetime-local" aria-label="Date" id="dateAndTime">

        <p>Meeting type</p>
        <div class="btn-group mb-3" role="group" aria-label="Basic checkbox toggle button group">
            <div th:each="type: ${types}">
                <input type="radio" class="btn-check" th:value="${type.name()}" autocomplete="off" name="type" th:id="${'type_' + type.name()}">
                <label class="btn btn-outline-primary" th:text="${type.name()}" th:for="${'type_' + type.name()}"></label>
            </div>

        </div>

        <br>

<!--        <label for="discussionPoints">Discussion points</label>-->
<!--        <p><em>Add different discussion points separated by " ; "</em></p>-->
<!--&lt;!&ndash;          TODO: make it fancy&ndash;&gt;-->
<!--        <textarea class="form-control" id="discussionPoints" rows="4" name="discussionPoints"></textarea>-->

<!--        <br>-->

        <button class="btn btn-primary m-1 col-3" type="submit">Create</button>
      </form>
    </div>
  </div>
</div>
