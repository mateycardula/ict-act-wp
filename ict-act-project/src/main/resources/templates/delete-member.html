<div class="container w-50">
    <div class="row justify-content-center m-4 bg-light p-4">
        <div class="col-md-8">
            <form th:action="@{'/members/delete/' + ${member.getId()}}" th:method='POST'>
                <p>Are you sure you want to delete the following member?</p>
                <span>Name: <span th:text="${member.getName()}"> </span> </span>
                <br>
                <span>Surname: <span th:text="${member.getSurname()}"> </span> </span>
                <br>

                <span>Institution: <span th:text="${member.getInstitution()}"> </span> </span>
                <br>

                <span>Email: <span th:text="${member.getEmail()}"> </span> </span>
                <br>


                <button class="btn btn-danger m-1 w-100" type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
