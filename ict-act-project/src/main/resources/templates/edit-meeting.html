<div class="container">
  <div class="row justify-content-center m-4 bg-light p-4">
    <div class="col-md-8"> <!-- class="col-md-10" -->
      <form class="" th:action="@{'/meetings/edit/' + ${meeting.getId()}}" method="post">
        <h4 class="mb-3">Edit Meeting</h4>

        <label for="topic">Topic</label>
        <input name="topic" class="form-control mb-3" type="search" placeholder="Meeting topic" aria-label="Name" id="topic" th:value="${meeting.getTopic()}">

        <label for="room">Room</label>
        <input name="room" class="form-control mb-3" type="search" placeholder="Meeting room" aria-label="Room" id="room" th:value="${meeting.getRoom()}">

        <label for="dateAndTime">Date and Time</label>
        <input name="dateAndTime" class="form-control mb-3" type="datetime-local" aria-label="Date" id="dateAndTime" th:value="${meeting.getDateOfMeeting()}">

        <p>Meeting type</p>
        <div class="btn-group mb-3" role="group" aria-label="Basic checkbox toggle button group">
            <div th:each="type: ${types}">
                <input type="radio" class="btn-check" th:value="${type.name()}" autocomplete="off" name="type" th:id="${'type_' + type.name()}" th:checked="${meeting.getMeetingType().name() == type.name()}">
                <label class="btn btn-outline-primary" th:text="${type.name()}" th:for="${'type_' + type.name()}"></label>
            </div>

        </div>

        <br>

        <button class="btn btn-primary m-1 col-3" type="submit">Edit</button>
      </form>
    </div>
  </div>
</div>
