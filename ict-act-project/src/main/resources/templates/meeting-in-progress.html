<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${meeting.getTopic()}">Title</title>
</head>
<body>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Topic</th>
            <th scope="col">Voted Yes</th>
            <th scope="col">Voted No</th>
            <th scope="col">Discussion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="point: ${meeting.getDiscussionPoints()}">
            <td th:text="${point.getTopic()}"></td>
            <td th:if="${votesYes[point.getId()] == null}">
                <div>
                    <form th:action="@{'/discussion-point/vote/yes/' + ${point.getId()}}" method="post">
                        <div class="form-group">
                            <div class="form-control">
                                <input class="form-control" type="number" id="votes-yes" name="votes">
                                <label class="form-control" for="votes-yes">Enter vote number:</label>
                            </div>
                        </div>
                        <button class="btn btn-primary m-1 col-3" type="submit">Vote Yes</button>
                    </form>
                    <block th:if="(${hasError} == true) and (${error.getDiscussionPoint} == ${point.getId}) and (${error.getType} == 'yes')">
                        <div th:text="${error.getErrorMessage()}" class="text-danger"></div>
                    </block>
                </div>
            </td>
            <td th:unless="${votesYes[point.getId()] == null}">
                <div>
                    <a th:href="@{'/discussion-point/edit/votes/yes/' + ${point.getId()}}">Edit</a>
                    <ul>
                        <li th:text="@{${votesYes[point.getId()]} + ' people voted yes.'}"></li>
                    </ul>
                </div>
            </td>
            <td th:if="${votesNo[point.getId()] == null}">
                <div>
                    <form th:action="@{'/discussion-point/vote/no/' + ${point.getId()}}" method="post">
                        <div class="form-group">
                            <div class="form-control">
                                <input class="form-control" type="number" id="votes-no" name="votes">
                                <label class="form-control" for="votes-no">Enter vote number:</label>
                            </div>
                        </div>
                        <button class="btn btn-primary m-1 col-3" type="submit">Vote No</button>
                    </form>
                    <block th:if="(${hasError} == true) and (${error.getDiscussionPoint} == ${point.getId}) and (${error.getType} == 'no')">
                        <div th:text="${error.getErrorMessage()}" class="text-danger"></div>
                    </block>
                </div>
            </td>
            <td th:unless="${votesNo[point.getId()] == null}">
                <div>
                    <a th:href="@{'/discussion-point/edit/votes/no/' + ${point.getId()}}">Edit</a>
                    <ul>
                        <li th:text="@{${votesNo[point.getId()]} + ' people voted no.'}"></li>
                    </ul>
                </div>
            </td>
            <td th:if="${#strings.isEmpty(discussions[point.getId()])}">
                <div>
                    <form th:action="@{'/discussion-point/add/discussion/' + ${point.getId()}}" method="post">
                        <div class="form-group">
                            <label for="discussion">Discussion</label>
                            <textarea class="form-control" id="discussion" rows="3" name="discussion"></textarea>
                        </div>
                        <button class="btn btn-primary m-1 col-8" type="submit">Save discussion</button>
                    </form>
                </div>
            </td>
            <td th:unless="${#strings.isEmpty(discussions[point.getId()])}">
                <a th:href="@{'/discussion-point/edit/discussion/' + ${point.getId()}}">Edit</a>
                <div>
                    <p th:text="${discussions[point.getId()]}"></p>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{'/meetings/finish/' + ${meeting.getId()}}" method="post">
        <div class="text-center p-2">
            <button class="btn btn-success mt-auto" type="submit">Finish meeting</button>
        </div>
    </form>
</div>
</body>
</html>
